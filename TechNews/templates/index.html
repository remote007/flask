<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews Post</title>
</head>
<body>
   
    <div id="container" name="News" style="width: 640px; height:700px ; position: relative;">
        <img id="bg" src=""  style="width: 640px; height:700px ;"">
        <span id="data" style="position:absolute ; white-space: pre-line;top: 100px;left:30px">{{News|safe}}</span>
    </div>
    <div id="canvaswrapper">
        <button onclick="download()">
            Download
        </button>
    </div>

    <script src="../static/js/h2c.min.js"></script>
    <script>
        function download(){
// convert news into img
            html2canvas(document.getElementById("container"),{height:700,width:614}).then(canvas => {
                var a = document.createElement("a");
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg","image/octet-stream");
                a.download='somefilename.jpg';
                a.click();

            });

        }
    </script>
    <script>
        const newbg = document.getElementById("bg");
        const background = new Image();
        var x = (Math.floor(Math.random()*(3))+1);
        if (x==2)
            document.getElementById("data").style.color="white";
        background.src = "../static/image/"+x+".jpg";
        newbg.src = background.src
    </script>
</body>
</html>
